apiVersion: apps/v1
kind: Deployment
metadata:
  name: yaaicms
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yaaicms
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yaaicms
    spec:
      containers:
        - name: yaaicms
          image: private-registry.default.svc.cluster.local:5000/yaaicms:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - secretRef:
                name: yaaicms-secrets
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
