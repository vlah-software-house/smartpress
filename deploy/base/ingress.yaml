apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yaaicms
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: yaaicms.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yaaicms
                port:
                  name: http
  tls:
    - hosts:
        - yaaicms.example.com
      secretName: yaaicms-tls
