apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yaaicms
  annotations:
    # Let cert-manager provision TLS for the testing domain.
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: yaaicms.test.vlah.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yaaicms
                port:
                  name: http
  tls:
    - hosts:
        - yaaicms.test.vlah.sh
      secretName: yaaicms-testing-tls
