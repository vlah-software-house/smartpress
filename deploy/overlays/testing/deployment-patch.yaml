apiVersion: apps/v1
kind: Deployment
metadata:
  name: yaaicms
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: yaaicms
          env:
            - name: APP_ENV
              value: "testing"
            # Database — remote PostgreSQL on the testing cluster.
            - name: POSTGRES_HOST
              value: "10.0.0.6"
            - name: POSTGRES_PORT
              value: "5432"
            # Valkey — remote instance on the testing cluster.
            - name: VALKEY_HOST
              value: "10.0.0.6"
            - name: VALKEY_PORT
              value: "6380"
            - name: VALKEY_DB
              value: "101"
          # Credentials come from the yaaicms-secrets Secret (envFrom in base).
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
