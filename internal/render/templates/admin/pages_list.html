{{define "title"}}Pages{{end}}

{{define "content"}}
<div class="space-y-6">
    <!-- Header with action -->
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-xl font-semibold text-gray-900">Pages</h2>
            <p class="mt-1 text-sm text-gray-500">Manage your site pages.</p>
        </div>
        <a href="/admin/pages/new"
           hx-get="/admin/pages/new"
           hx-target="#main-content"
           hx-push-url="true"
           class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 transition-colors">
            <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            New Page
        </a>
    </div>

    <!-- Pages table -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Slug</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr>
                    <td colspan="4" class="px-6 py-12 text-center text-sm text-gray-500">
                        No pages yet. Create your first page to get started.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{{end}}
